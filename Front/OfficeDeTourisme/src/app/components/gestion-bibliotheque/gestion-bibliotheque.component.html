<div id="arrierePlan">
    <h1> Gestionnaire des bibliothèques </h1>
    <div class="container">
      <div class="row align-self-center">
  
        <table class="table table-secondary table-hover">
          <thead>
            <tr>
              <th scope="col">id </th>
              <th scope="col">Nom </th>
              <th scope="col">description</th>
              <th scope="col">image</th>
              <th scope="col">gestion administrateur</th>

            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let iter of listeBibliotheque._embedded.bibliotheques"> <!-- affichage de ma bibliotheque-->
              <!-- affichage sous forme de tableau-->
              <!-- affichage de mes tableau-->
              <td>{{iter.id}}</td>
              <td>{{iter.nom}}</td>
              <td>{{iter.description}}</td>
              <td><img class="imageTableau" src={{iter.urlPhoto}}></td>
            
              <!--bouton de modification et suppression-->
              <td>
                <button class="fas fa-plus boutonInvisible text-success" data-bs-toggle="modal" data-bs-target="#PopupAjout"></button>
                
                <button class="fas fa-edit boutonInvisible text-warning text-left" (click)="RecuperationDonneModification(iter)" data-bs-toggle="modal" data-bs-target="#PopupModif"></button>
               
                <button class="fas fa-trash-alt boutonInvisible text-danger text-right" (click)="suppressionProduits(iter.id)"></button>
              </td>
  
            </tr>
          </tbody>
  
        </table>
      </div>
    </div>
    <div class="modal" id="PopupModif" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modification d'une Bibliothèque </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form> 
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nom bibliothèques</span>
                <input [(ngModel)]="maBibliotheque.nom" name="nom" value={{maBibliotheque.nom}} type="text" class="form-control" placeholder="Nom de la bibliothèque" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">description</span>
            <input [(ngModel)]="maBibliotheque.description" name="description" value={{maBibliotheque.description}}  type="text" class="form-control" placeholder="Description de la bilbliothèque" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">                
                <span class="input-group-text" id="basic-addon1">urlPhoto</span>
                <input [(ngModel)]="maBibliotheque.urlPhoto" name="urlPhoto" value={{maBibliotheque.urlPhoto}}  type="url" class="form-control" placeholder="url de la Photo" aria-describedby="basic-addon1">
            </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" (click)="modificationBibliotheque()" data-bs-dismiss="modal">Sauvegarder</button>
          </div>
        </div>
      </div>
    </div>

    <form (ngSubmit)="ajouterBibliotheque(NewBibliotheque)" #NewBibliotheque="ngForm"> 
      <div class="modal" id="PopupAjout" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ajout d'une Bibliothèque</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Nom bibliothèques</span>
                  <input name="nom" type="text" class="form-control" placeholder="Nom de la bibliothèque" aria-describedby="basic-addon1" ngModel required minlength="3">
              </div>

              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">description</span>
              <input name="description" type="text" class="form-control" placeholder="Description de la bilbliothèque" aria-describedby="basic-addon1"  ngModel required minlength="3"> 
              </div>

              <div class="input-group mb-3">                
                  <span class="input-group-text" id="basic-addon1">urlPhoto</span>
                  <input name="urlPhoto" type="url" class="form-control" placeholder="url de la Photo" aria-describedby="basic-addon1" ngModel required minlength="3" >
              </div>    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Enregistré</button>
      
            </div>
          </div>
        </div>
      </div>
    </form>
    
  </div>
